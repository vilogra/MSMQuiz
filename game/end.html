<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Congratulations!</title>
    <link rel="stylesheet" href="./../style/app.css" />
  </head>
  <body>
    <div class="container">
      <div id="end" class="flex-center flex-column">
        <h1 id="finalScore">0</h1>
        <form>
          <input
            type="text"
            name="username"
            id="username"
            placeholder="Username"
          />
          <button
            type="submit"
            class="btn"
            id="saveScoreBtn"
            onclick="saveHighScore(event)"
            disabled
          >
            Save
          </button>
        </form>
        <a href="./MSMQuiz/game.html" class="btn">Play Again</a>
        <a href="/MSMQuiz/" class="btn">Go Home</a>
      </div>
    </div>
    <script src="./../js/end.js"></script>
  </body>
</html>
